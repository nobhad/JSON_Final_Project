<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Noelle_Bhaduri_JSON_Final_Project</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/img/branding/fav-icon.ico" type="image/x-icon" />

  <!-- Stylesheets -->  
  <link rel="icon" href="../assets/img/branding/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/navbar.css" />
  <link rel="stylesheet" href="../assets/css/footer.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      <a href="../index.html" class="nav-logo" tabindex="1">
        <img src="../assets/img/branding/logo.png" alt="No Bhad Dogs logo" class="logo-img" />
        No Bhad Dogs
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" tabindex="2">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu">
        <li><a href="../index.html" class="nav-link" tabindex="3">Home</a></li>
        <li><a href="about.html" class="nav-link" tabindex="4">About</a></li>
        <li><a href="services.html" class="nav-link" tabindex="5">Services</a></li>
        <li><a href="halloffame.html" class="nav-link" tabindex="6">Hall of Fame</a></li>
        <li><a href="testimonials.html" class="nav-link" tabindex="7">Testimonials</a></li>
        <li><a href="contact.html" class="nav-link" tabindex="8">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Contact Us</h1>

    <!-- Flash message container -->
    <div id="flash-message" class="flash" style="display:none;"></div>

    <form id="contact-form" novalidate>
      <label for="name">Name <sup>*</sup></label>
      <input
        type="text"
        id="name"
        name="name"
        required
        minlength="2"
        maxlength="50"
        title="Please enter your name (2-50 characters)."
        placeholder="Your full name"
      />

      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="^\+?[0-9\s\-]{7,15}$"
        title="Enter a valid phone number (digits, spaces, dashes allowed)."
        placeholder="+1 555 555 5555"
      />

      <label for="email">Email <sup>*</sup></label>
      <input
        type="email"
        id="email"
        name="email"
        required
        title="Please enter a valid email address."
        placeholder="you@example.com"
      />

      <label for="message">Message <sup>*</sup></label>
      <textarea
        id="message"
        name="message"
        required
        minlength="10"
        maxlength="500"
        title="Please enter your message (10-500 characters)."
        placeholder="Write your message here"
      ></textarea>

      <button type="submit">Send Message</button>
    </form>

  </main>

  <footer>
    <p>&copy; <span id="year"></span> Noelle Bhaduri JSON Final Project</p>
  </footer>

  <!-- Scripts -->
  <script src="/assets/scripts/script.js" defer></script>
  <script src="/assets/scripts/contact.js" defer></script>
</body>
</html>
