<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hall of Fame | No Bhad Dogs</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/img/branding/fav-icon.ico" type="image/x-icon" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/navbar.css" />
  <link rel="stylesheet" href="../assets/css/footer.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      <a href="../index.html" class="nav-logo" tabindex="1">
        <img src="../assets/img/branding/logo.png" alt="No Bhad Dogs logo" class="logo-img" />
        No Bhad Dogs
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" tabindex="2">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu">
        <li><a href="../index.html" class="nav-link" tabindex="3">Home</a></li>
        <li><a href="about.html" class="nav-link" tabindex="4">About</a></li>
        <li><a href="services.html" class="nav-link" tabindex="5">Services</a></li>
        <li><a href="halloffame.html" class="nav-link" tabindex="6">Hall of Fame</a></li>
        <li><a href="testimonials.html" class="nav-link" tabindex="7">Testimonials</a></li>
        <li><a href="contact.html" class="nav-link" tabindex="8">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main role="main">    
    <div style="text-align: center;">
      <img src="../assets/img/branding/logo.png" alt="No Bhad Dogs Logo" style="max-width: 200px; height: auto; margin-bottom: 1em;" />
    </div>

    <h1>No Bhad Dogs Hall of Fame üêæ</h1>
    <div class="dog-grid" aria-label="Hall of Fame Dogs">
      <!-- dog cards will be dynamically loaded here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content container">
      <p>&copy; <span id="year"></span> No Bhad Dogs. All rights reserved.</p>
      <p><a href="contact.html">Contact us</a> | Phone: (555) 123-4567</p>
      <div class="footer-social">
        <a href="#" aria-label="Facebook">Facebook</a> |
        <a href="#" aria-label="Instagram">Instagram</a> |
        <a href="#" aria-label="Twitter">Twitter</a>
      </div>
    </div>
  </footer>

  <!-- Load Hall of Fame dogs and set copyright year -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Load dog cards
      fetch('/external.json')
        .then(response => response.json())
        .then(data => {
          const dogGrid = document.querySelector('.dog-grid');
          dogGrid.innerHTML = '';
          data.hallOfFame.forEach(dog => {
            const dogCard = document.createElement('div');
            dogCard.className = 'dog-card';
            dogCard.innerHTML = `
              <img src="${dog.image}" alt="Photo of ${dog.name}" class="dog-image" />
              <h2 class="dog-name">${dog.name}</h2>
              <p class="dog-breed">${dog.breed}</p>
            `;
            dogGrid.appendChild(dogCard);
          });
        });

      // Set current year
      const yearSpan = document.getElementById("year");
      if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
      }
    });
  </script>

  <script src="../assets/js/script.js" defer></script>
</body>
</html>
